<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Management API - WebSocket Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      font-size: 14px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ccc;
      transition: background 0.3s;
    }

    .status-indicator.connected {
      background: #4caf50;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .messages {
      background: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      height: 300px;
      overflow-y: auto;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 12px;
      font-family: 'Monaco', 'Courier New', monospace;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      background: white;
      border-left: 3px solid #667eea;
      border-radius: 4px;
      word-break: break-all;
    }

    .message.event-created {
      border-left-color: #4caf50;
    }

    .message.event-updated {
      border-left-color: #2196f3;
    }

    .message.event-deleted {
      border-left-color: #f44336;
    }

    .message.event-approved {
      border-left-color: #ff9800;
    }

    .message.rsvp {
      border-left-color: #9c27b0;
    }

    .timestamp {
      color: #999;
      font-size: 11px;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-connect {
      background: #667eea;
      color: white;
    }

    .btn-connect:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-clear {
      background: #f5f5f5;
      color: #333;
      border: 1px solid #e0e0e0;
    }

    .btn-clear:hover:not(:disabled) {
      background: #e0e0e0;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .info {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 12px;
      border-radius: 4px;
      font-size: 13px;
      color: #1565c0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Event Management API</h1>
    <p class="subtitle">WebSocket Real-time Events Demo</p>

    <div class="status">
      <div class="status-indicator" id="statusIndicator"></div>
      <span id="statusText">Disconnected</span>
    </div>

    <div class="messages" id="messages"></div>

    <div class="controls">
      <button class="btn-connect" id="connectBtn" onclick="toggleConnection()">Connect</button>
      <button class="btn-clear" onclick="clearMessages()">Clear</button>
    </div>

    <div class="info">
      üí° <strong>Tip:</strong> Open this page in multiple tabs to see real-time updates across all connected clients.
    </div>
  </div>

  <script>
    let ws = null
    const messagesDiv = document.getElementById('messages')
    const statusIndicator = document.getElementById('statusIndicator')
    const statusText = document.getElementById('statusText')
    const connectBtn = document.getElementById('connectBtn')

    function toggleConnection() {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.close()
      } else {
        connect()
      }
    }

    function connect() {
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:'
      const url = `${protocol}//${window.location.host}/ws`

      ws = new WebSocket(url)

      ws.onopen = () => {
        console.log('‚úÖ WebSocket connected')
        statusIndicator.classList.add('connected')
        statusText.textContent = 'Connected'
        connectBtn.textContent = 'Disconnect'
        addMessage('Connected to WebSocket', 'system')
      }

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data)
          console.log('üì® Message received:', data)

          if (data.type === 'CONNECTED') {
            addMessage(data.message, 'system')
          } else {
            addMessage(JSON.stringify(data, null, 2), data.type.toLowerCase())
          }
        } catch (error) {
          console.error('Failed to parse message:', error)
          addMessage(event.data, 'raw')
        }
      }

      ws.onerror = (error) => {
        console.error('‚ùå WebSocket error:', error)
        addMessage('WebSocket error: ' + error, 'error')
      }

      ws.onclose = () => {
        console.log('‚ùå WebSocket disconnected')
        statusIndicator.classList.remove('connected')
        statusText.textContent = 'Disconnected'
        connectBtn.textContent = 'Connect'
        addMessage('Disconnected from WebSocket', 'system')
      }
    }

    function addMessage(content, type = 'message') {
      const messageEl = document.createElement('div')
      messageEl.className = `message ${type}`

      const timestamp = new Date().toLocaleTimeString()
      const typeLabel = type.toUpperCase()

      messageEl.innerHTML = `
        <div class="timestamp">[${timestamp}] ${typeLabel}</div>
        <div>${escapeHtml(content)}</div>
      `

      messagesDiv.appendChild(messageEl)
      messagesDiv.scrollTop = messagesDiv.scrollHeight
    }

    function clearMessages() {
      messagesDiv.innerHTML = ''
    }

    function escapeHtml(text) {
      const div = document.createElement('div')
      div.textContent = text
      return div.innerHTML
    }

    // Auto-connect on page load
    window.addEventListener('load', () => {
      connect()
    })

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (ws) {
        ws.close()
      }
    })
  </script>
</body>
</html>
